<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¤ NYC WEATHER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to right, #0093E9, #80D0C7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #004d40;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        h1 img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .chat-box {
            background: #f1f1f1;
            height: 450px;
            overflow-y: auto;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            font-size: 16px;
        }
        .bot-message {
            background: #0093E9;
            color: white;
            align-self: flex-start;
        }
        .user-message {
            background: #004d40;
            color: white;
            align-self: flex-end;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #80D0C7;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(45deg, #ff6f00, #ff9100);
            color: white;
            padding: 10px 15px;
            border: none;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff9100, #ff6f00);
            transform: scale(1.05);
        }
        .weather-icon {
            width: 80px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Weather Icon">
            NYC WEATHER
        </h1>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! Ask me about the weather. Example: "What's the weather today?"</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button class="btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;

            addMessage("user", message);
            inputField.value = "";

            let date = extractDate(message);

            if (!date) {
                setTimeout(() => addMessage("bot", "Give me the date as (yyyy-mm-dd) or say 'today', 'yesterday', or 'tomorrow'."), 1000);
                return;
            }

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'city=New York&date=' + encodeURIComponent(date)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    setTimeout(() => addMessage("bot", "Error: " + data.error), 1000);
                } else {
                    let responseText = `The predicted temperature in New York on ${data.date} is ${data.temperature}Â°C.`;
                    setTimeout(() => addMessage("bot", responseText, parseFloat(data.temperature)), 1000);
                }
            })
            .catch(error => {
                console.error("Error fetching weather:", error);
            });
        }

        function addMessage(sender, text, temperature = null) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(sender === "bot" ? "bot-message" : "user-message");
            messageDiv.innerHTML = text;
            chatBox.appendChild(messageDiv);

            if (sender === "bot" && temperature !== null) {
                let icon = document.createElement("img");
                icon.classList.add("weather-icon");
                icon.src = getWeatherIcon(temperature);
                chatBox.appendChild(icon);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function extractDate(message) {
            let today = new Date();
            let yesterday = new Date(today);
            let tomorrow = new Date(today);
            yesterday.setDate(today.getDate() - 1);
            tomorrow.setDate(today.getDate() + 1);

            let dateRegex = /\b\d{4}-\d{2}-\d{2}\b/;
            let dateMatch = message.match(dateRegex);

            if (message.includes("today")) {
                return today.toISOString().split("T")[0];
            } else if (message.includes("yesterday")) {
                return yesterday.toISOString().split("T")[0];
            } else if (message.includes("tomorrow")) {
                return tomorrow.toISOString().split("T")[0];
            } else if (dateMatch) {
                return dateMatch[0];
            }
            return null;
        }
    </script>

</body>
</html>
