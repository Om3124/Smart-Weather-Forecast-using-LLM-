<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to right, #0093E9, #80D0C7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #004d40;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 2px solid #80D0C7;
            border-radius: 5px;
            font-size: 16px;
        }
        .weather-icon {
            width: 100px;
            margin-top: 20px;
        }
        .temperature {
            font-size: 35px;
            color: #0093E9;
            font-weight: bold;
            margin-top: 10px;
        }
        .description {
            font-size: 18px;
            color: #00695c;
            margin-top: 5px;
        }
        .btn {
            background: #004d40;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #00695c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="city" placeholder="Enter City Name">
        <input type="date" id="date">
        <button class="btn" onclick="getWeather()">Get Weather</button>
        
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" class="weather-icon" alt="Weather Icon">
        <div class="temperature" id="temperature">-- Â°C</div>
        <div class="description" id="description">Enter details to see the forecast</div>
    </div>

    <script>
        function getWeather() {
            let city = document.getElementById("city").value;
            let date = document.getElementById("date").value;
            
            if (city === "" || date === "") {
                alert("Please enter both city and date!");
                return;
            }

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'city=' + encodeURIComponent(city) + '&date=' + encodeURIComponent(date)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("temperature").innerHTML = "Error: " + data.error;
                    document.getElementById("description").innerHTML = "Try Again!";
                } else {
                    document.getElementById("temperature").innerHTML = data.temperature;
                    document.getElementById("description").innerHTML = "Predicted temperature for " + data.city + " on " + data.date;
                }
            })
            .catch(error => {
                console.error("Error fetching weather:", error);
            });
        }
    </script>

</body>
</html>
